<header class="header">
  <mat-toolbar class="header-toolbar">
    <mat-toolbar-row class="main-nav">
      <span class="project-title"><a href="/">Otvoreni zrak</a></span>
      <div fxShow="true" fxHide.lt-md>
        <span *ngFor="let item of routes | keyvalue" class="about-links">
          <a [routerLink]="'/' + item.key" [class.active]="current == item.key">
            {{item.value}}
          </a>
        </span>
      </div>

      <span class="logo">
        <a href="https://www.mozemo.hr/">
          <img src="assets/images/mozemo_logo_green_1.svg" />
        </a>
      </span>

      <span
        class="menu-button material-icons"
        (click)="sidenav.toggle()"
        fxShow="true"
        fxHide.gt-sm
      >
        menu
      </span>
    </mat-toolbar-row>
    <div class="legend-title" *ngIf="showLegend">
      <a routerLink="/zagadjenost">
        <span>ZAGAĐENOST ZRAKA LEBDEĆIM ČESTICAMA</span>
      </a>
    </div>
    <div class="legend" *ngIf="showLegend">
      <div class="legend-item low">Niska</div>
      <div class="legend-item moderate">Umjerena</div>
      <div class="legend-item high">Visoka</div>
      <div class="legend-item extreme">Vrlo visoka</div>
    </div>
  </mat-toolbar>

  <mat-sidenav-container fxFlexFill>
    <mat-sidenav #sidenav>
      <mat-nav-list>
        <a (click)="sidenav.toggle()" mat-list-item>
          <span class="material-icons"> close </span>
        </a>
        <a *ngFor="let item of routes | keyvalue"
          [routerLink]="'/' + item.key" mat-list-item
          [class.active]="current == item.key"
        >
          {{item.value}} >
        </a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content fxFlexFill>Main content</mat-sidenav-content>
  </mat-sidenav-container>
</header>
